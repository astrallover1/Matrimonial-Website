        }

        /* Main section styles */
        .bg {
            background-color: #2a2c3c;
        }

        .max-w-7xl {

            margin: 0 auto;
            padding: 3rem 1rem;
        }

        /* Text styles */
        .text-center {
            text-align: center;
        }

        .tracking-wide {

        .text-balance {

        .text-base {

        }

        .font-bold {
            font-weight: 700;
        }

        .text-yellow-300 {
            color: #fcd34d;
        }

        .text-3xl {
            font-size: 1.875rem;

        .w-full {

        }

        .flex {

        .justify-center {

        }

        .items-center {

        }

        .mb-8 {
            margin-bottom: 2rem;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }

        .text-yellow-900 {
            color: #78350f;
        }

        .text-lg {
            font-size: 1.125rem;
            line-height: 1.75rem;
        }

        .text-sm {
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        .font-normal {
            font-weight: 400;
        }

        /* Image styles */
        .object-center {
            object-position: center;
        }

        .object-cover {
            object-fit: cover;
        }

        .rounded-full {
            border-radius: 9999px;
        }

        .h-12 {
            height: 3rem;
        }

        .w-12 {
            width: 3rem;
        }

        /* Media queries for responsive design */
        @media (min-width: 640px) {
            .sm\:grid-cols-3 {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }

            .sm\:px-6 {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }
        }

        @media (min-width: 768px) {
            .md\:text-4xl {
                font-size: 2.25rem;
                line-height: 2.5rem;
            }
        }

        @media (min-width: 1024px) {
            .lg\:text-5xl {
                font-size: 3rem;
                line-height: 1;
            }

            .lg\:px-4 {
                padding-left: 1rem;

</head>
<body>
    <div class="bg">

                <div class="w-full shadow-md hover:shadow-2xl bg-white rounded-lg px-7 py-7 flex flex-col justify-center items-center">
                    <div class="mb-8">
                        <img class="object-center object-cover rounded-full h-12 w-12" src="./images/whychoose/why1.png" alt="Genuine Profiles Icon">

                    <div class="mb-8">
                        <img class="object-center object-cover rounded-full h-12 w-12" src="./images/whychoose/why2.png" alt="Trust Icon">
                    </div>

                        <p class="text-lg font-bold mb-2">Most Trusted</p>

                    <div class="mb-8">
                        <img class="object-center object-cover rounded-full h-12 w-12" src="./images/whychoose/why3.png" alt="Wedding Icon">

    <script>
        // Add any JavaScript functionality here if needed
        // This section could include animations, interactivity, etc.
        
        document.addEventListener('DOMContentLoaded', function() {
            // Example: Add hover effect to cards
            const cards = document.querySelectorAll('.shadow-md');
            
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                    this.style.transition = 'transform 0.3s ease';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
