<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
    }
    
    /* Footer styles */
    .footer {
      background-color: white;
    }
    
    .dark-mode .footer {
      background-color: #1a202c; /* gray-900 */
    }
    
    .container {
      max-width: 1280px; /* max-w-7xl */
      padding: 3rem 1.25rem; /* py-12 px-5 */
      margin: 0 auto;
    }
    
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    
    @media (min-width: 640px) {
      .grid {
        grid-template-columns: 2fr 1fr;
        row-gap: 2.5rem;
      }
    }
    
    @media (min-width: 1024px) {
      .grid {
        grid-template-columns: 2fr 1fr 1fr;
      }
    }
    
    .text-sm {
      font-size: 0.875rem;
    }
    
    .text-xl {
      font-size: 1.25rem;
    }
    
    .tracking-tight {
      letter-spacing: -0.025em;
    }
    
    .text-gray-800 {
      color: #2d3748;
    }
    
    .dark-mode .text-gray-800 {
      color: white;
    }
    
    .flex {
      display: flex;
    }
    
    .flex-col {
      flex-direction: column;
    }
    
    .mt-6 {
      margin-top: 1.5rem;
    }
    
    .space-y-3 > * + * {
      margin-top: 0.75rem;
    }
    
    @media (min-width: 768px) {
      .md\:flex-row {
        flex-direction: row;
      }
      
      .md\:space-y-0 > * + * {
        margin-top: 0;
      }
    }
    
    input[type="text"] {
      padding: 0.5rem 1rem;
      color: #4a5568;
      background-color: white;
      border: 1px solid #e2e8f0;
      border-radius: 0.375rem;
      width: 100%;
    }
    
    .dark-mode input[type="text"] {
      background-color: #1a202c;
      color: #d1d5db;
      border-color: #4b5563;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #3182ce;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
    }
    
    .button {
      width: 100%;
      padding: 0.625rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      color: white;
      background-color: #2d3748;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #4a5568;
    }
    
    @media (min-width: 768px) {
      .button {
        width: auto;
        margin-left: 1rem;
      }
    }
    
    .font-semibold {
      font-weight: 600;
    }
    
    .mt-5 {
      margin-top: 1.25rem;
    }
    
    .space-y-2 > * + * {
      margin-top: 0.5rem;
    }
    
    .items-start {
      align-items: flex-start;
    }
    
    a {
      text-decoration: none;
      color: #4a5568;
      transition: color 0.3s;
    }
    
    .dark-mode a {
      color: #d1d5db;
    }
    
    a:hover {
      text-decoration: underline;
      color: #3182ce;
    }
    
    .dark-mode a:hover {
      color: #63b3ed;
    }
    
    hr {
      margin: 1.5rem 0;
      border: 0;
      border-top: 1px solid #e2e8f0;
    }
    
    @media (min-width: 768px) {
      hr {
        margin: 2rem 0;
      }
    }
    
    .dark-mode hr {
      border-color: #4b5563;
    }
    
    .items-center {
      align-items: center;
    }
    
    .justify-between {
      justify-content: space-between;
    }
    
    .h-10 {
      height: 2.5rem;
    }
    
    .w-auto {
      width: auto;
    }
    
    .gap-2 > * + * {
      margin-left: 0.5rem;
    }
    
    .copyright {
      background-color: #111827;
      padding: 0.75rem 0;
      text-align: center;
    }
    
    .copyright p {
      color: white;
      font-size: 0.875rem;
      max-width: 1280px;
      margin: 0 auto;
    }
    
    /* Dark Mode Toggle */
    .dark-mode-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem;
      background-color: #e2e8f0;
      border-radius: 0.375rem;
      cursor: pointer;
    }
    
    .dark-mode .dark-mode-toggle {
      background-color: #4b5563;
    }
  </style>
</head>
<body>
  <button class="dark-mode-toggle" id="darkModeToggle">Toggle Dark Mode</button>
  
  <footer class="footer">
    <div class="container">
      <div class="grid">
        <div>
          <h1 class="text-sm tracking-tight text-gray-800 xl-text-xl">
            Trusted by over thousands of Boys & Girls for successful marriage.
          </h1>
          <div class="flex flex-col mt-6 space-y-3 md:flex-row md:space-y-0">
            <input
              id="email"
              type="text"
              placeholder="Email Address"
            />
            <button class="button">
              Join Us Today
            </button>
          </div>
        </div>
        
        <div>
          <p class="font-semibold text-gray-800">
            HELP & SUPPORT
          </p>
          <div class="flex flex-col items-start mt-5 space-y-2">
            <a href="/about.html">About Us</a>
            <a href="#">Feedbacks</a>
            <a href="#">Testimonials</a>
            <a href="/contact.html">Contact Us</a>
            <a href="/faq">FAQs</a>
          </div>
        </div>
        
        <div>
          <p class="font-semibold text-gray-800">
            GET IN TOUCH
          </p>
          <div class="flex flex-col items-start mt-5 space-y-2">
            <p>Address: 3812 whymatrimony Egmore</p>
            <p>Phone: +11 (12345) 55 - 5555</p>
            <p>Email: whymatrimony@gamil.com</p>
          </div>
        </div>
      </div>
      
      <hr />
      
      <div class="flex items-center justify-between">
        <a href="#">
          <img
            class="w-auto h-10"
            src="./images/logo-a.png"
            alt="Logo"
          />
        </a>
        
        <div class="flex gap-2">
          <a href="#">
            <img
              src="https://www.svgrepo.com/show/303114/facebook-3-logo.svg"
              width="30"
              height="30"
              alt="Facebook"
            />
          </a>
          <a href="#">
            <img
              src="https://www.svgrepo.com/show/303115/twitter-3-logo.svg"
              width="30"
              height="30"
              alt="Twitter"
            />
          </a>
          <a href="#">
            <img
              src="https://www.svgrepo.com/show/303145/instagram-2-1-logo.svg"
              width="30"
              height="30"
              alt="Instagram"
            />
          </a>
          <a href="#">
            <img
              src="https://www.svgrepo.com/show/28145/linkedin.svg"
              width="30"
              height="30"
              alt="LinkedIn"
            />
          </a>
        </div>
      </div>
    </div>
    
   
  </footer>

  <script>
    // Dark mode toggle functionality
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;
    
    // Check for saved dark mode preference
    if (localStorage.getItem('darkMode') === 'enabled') {
      body.classList.add('dark-mode');
    }
    
    darkModeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      
      // Save preference to local storage
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('darkMode', 'enabled');
      } else {
        localStorage.setItem('darkMode', 'disabled');
      }
    });
  </script>
</body>
</html>
