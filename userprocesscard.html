<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Process Card</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .circular-progress {
      transform: rotate(-90deg);
    }
  </style>
</head>
<body class="bg-gray-50 p-10">
  <div class="max-w-md mx-auto">
    <div class="w-full items-center text-yellow-900 p-5 drop-shadow-md bg-white rounded-lg">
      <div class="text-yellow-900 text-center">
        <h4 class="text-xl font-semibold">Profile Completion</h4>

        <!-- Circular Progress Bar -->
        <div class="relative w-40 h-40 mt-5 mx-auto">
          <svg class="w-full h-full circular-progress" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
            <!-- Background Circle -->
            <circle
              cx="18"
              cy="18"
              r="16"
              fill="none"
              stroke="#e5e7eb"
              stroke-width="4"
            />
            <!-- Progress Circle -->
            <circle
              cx="18"
              cy="18"
              r="16"
              fill="none"
              stroke="#2563eb"
              stroke-width="4"
              stroke-dasharray="100"
              stroke-dashoffset="10"
              stroke-linecap="round"
            />
          </svg>
          <!-- Percentage Text -->
          <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <span class="text-2xl font-bold text-blue-600">90%</span>
          </div>
        </div>
      </div>

      <!-- Stats Section -->
      <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-4 lg:grid-cols-2 gap-5 pt-5 text-sm font-light">
        <a href="#" class="flex items-center gap-2">
          <img class="bg-[#f8896b] p-1 rounded-full" src="heart.png" width="25" height="25" alt="like" />
          <span>1MLike</span>
        </a>
        <a href="#" class="flex items-center gap-2">
          <img class="bg-[#84e8f5] p-1 rounded-full" src="view.png" width="25" height="25" alt="view" />
          <span>40View</span>
        </a>
        <a href="#" class="flex items-center gap-2">
          <img class="bg-[#ffbd66] p-1 rounded-full" src="handshake.png" width="25" height="25" alt="interest" />
          <span>12Intrest</span>
        </a>
        <a href="#" class="flex items-center gap-2">
          <img class="bg-[#52459d] p-1 rounded-full" src="select.png" width="25" height="25" alt="clicks" />
          <span>12Clicks</span>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
